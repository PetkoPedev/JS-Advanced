<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash router</title>
</head>
<body>
    <h1>Hash based Router</h1>
    <nav>
        <a href="#produts">Products</a>
        <a href="#pricing">Pricing</a>
        <a href="#about-us">About</a>
    </nav>

    <div class="root"></div>
    <script>
        const routes = {
            '#home': `Lorem ipsum bla bal`,
            '#products': `<div><h2>Products page</h2><p>Some products here!</p></div>`,
            '#pricing': `<div><h2>Products page</h2><p>Prices!</p></div>`,
            '#about-us': `<div><h2>Products page</h2><p>About</p></div>`,
        }
        window.addEventListener('hashchange', (e) => {
            console.log(location.hash);
        });

        function router(hash){
            let rootElement = document.querySelector('.root');

            rootElement.innerHTML = routes[hash];
        }

        router(location.hash || routes[hash]);
    </script>
</body>
</html>
