<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push router</title>
</head>

<body>
    <h1>Push based Router</h1>
    <nav id="navigation">
        <a href="/home">Home</a>
        <a href="/products">Products</a>
        <a href="/pricing">Pricing</a>
        <a href="/about-us">About</a>
    </nav>

    <div class="root"></div>
    <script>
        const routes = {
            '/home': `Lorem ipsum bla bal`,
            '/products': `<div><h2>Products page</h2><p>Some products here!</p></div>`,
            '/pricing': `<div><h2>Products page</h2><p>Prices!</p></div>`,
            '/about-us': `<div><h2>Products page</h2><p>About</p></div>`,
        }

        document.getElementById('navigation').addEventListener('click', (e) => {
            if (e.target.tagName == 'A') {
                e.preventDefault();

                history.pushState({}, '', e.target.href);

                let popStateEvent = new PopStateEvent('popstate');
                dispatchEvent(popStateEvent);
            }
        });

        window.addEventListener('popstate', (e) => {
            let rootElement = document.querySelector('.root');

            rootElement.innerHTML = routes[location.pathname];
        })
    </script>
</body>

</html>
